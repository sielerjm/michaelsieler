<!DOCTYPE html>
<html>

<head>
    <style>
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/GreetingsFrom_GutMicrobiome__FINAL.png">
        </div>
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/EAT_FIBER.png">
        </div>
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/Petridish_Hand.png">
        </div>
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/EatFiberTattoo.png">
        </div>
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/SocraFeces__FINAL.png">
        </div>
        <div class="mySlides">
            <img src="Media/slideshows/gutmichaelbiome/RolandTheFarter.png">
        </div>


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";

            // Debugging: Log current slide
            console.log('Showing slide:', slideIndex);
        }

        // Debugging: Check if images are loading
        window.onload = function () {
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                img.onerror = () => {
                    console.error('Failed to load image:', img.src);
                };
                img.onload = () => {
                    console.log('Successfully loaded image:', img.src);
                };
            });
        };
    </script>

</body>

</html>
